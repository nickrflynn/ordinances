<ns-ordinance [title]="'Naming and blessing children'">
    <Label class="instruction" text="Address Heavenly Father" textWrap="true"></Label>
    <Label class="instruction" text="State that the blessing is given by the authority of the Melchizedek Priesthood" textWrap="true"></Label>

    <Label class="instruction" text="Give a blessing as the Spirit directs" textWrap="true"></Label>

    <Label class="detail" text=""></Label>
</ns-ordinance>
