<ns-ordinance [title]="'Dedicating a grave'">
    <Label class="instruction" text="Address Heavenly Father" textWrap="true"></Label>
    <Label class="instruction" text="State that you are dedicating the grave by the authority of the Melchizedek Priesthood" textWrap="true"></Label>
    <Label class="instruction" text="Dedicate and consecrate the burial plot as the resting place for the body of the deceased" textWrap="true"></Label>
    <Label class="instruction" text="Where appropriate, pray that the place will be hallowed and protected until the Resurrection" textWrap="true"></Label>
    <Label class="instruction" text="Ask the Lord to comfort the family and express other thoughts as the Spirit directs" textWrap="true"></Label>
    <Label class="instruction" text="Close in the name of Jesus Christ" textWrap="true"></Label>
    <Label class="detail" text=""></Label>
</ns-ordinance>
